<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8"/>
	<title> Fire Emblem Hangman Game </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
</head>
<body>



<div class="container game-area">
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<div id="text-area">
				<div id="message" class="bubble">Welcome to <span class="title">Fire Emblem Hangman</span>! Guess the item!</div>
				<div class="lyn"><img id="lyn-img" src="assets/images/text/lyn-welcome.gif"></div>
			</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<div id="stats-area">
				<div id="wins">Wins: 0</div>
				<div id="weapon"></div>
				<div id="word-guesses"></div>
				<div id="guesses">Guesses: 10</div>
				<div id="display-guessed-letters">&nbsp;</div>
				<button id="restart-game">Restart Game</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
